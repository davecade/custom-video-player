<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Dave's Custom Video Player</title>
</head>

<body>
    
    <header id="header">
        <h1>Dave's Custom Video Player</h1>
    </header>

    <section id="video">
        <div class="video-container">
            <div class="inner-container">
                <div id="screen-overlay"></div>
                <video class='screen' src="videos/World of Warcraft- Battle for Azeroth Cinematic Trailer.mp4"></video>
            </div>
            <div class="video-controls">
                <button class="btn play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn stop">
                    <i class="fas fa-stop"></i>
                </button>
                <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
                <span class="timestamp" id="timestamp">00:00</span>
                <button class="btn fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
